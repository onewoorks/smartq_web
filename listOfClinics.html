<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.ico">
        <title>SmartQ : List Of Organisation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  />
        <script src="assets/javascript/jquery-1.11.1.min.js" ></script>
    </head>
    <body>
        <div class="container">
            
        <h1>List Of Clinics</h1>
        <table id="organisationTable" class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Organisation Name</th>
                    <th class="text-center">Queue Status</th>
                </tr>
            </thead>
            
            <tbody></tbody>
        </table>    
        </div>
        
        <script>
            $(function(){
                $.ajax({
                        type: 'GET',
                        url: 'https://onewoorks-solutions.com/smartq/organisation.json',
                        dataType:'json',
                        success: function(data) {
                            var $tabledata = '';
                            $(data).each(function(i,v){
                                $tabledata += '<tr>';
                                $tabledata += '<td class="text-center">'+(i+1)+'</td>';
                                $tabledata += '<td><a href="./organisation_info.html?id='+v.id+'" >'+v.name +'</a></td>';
                                $tabledata += '<td class="text-center">'+ v.queno + '</td>';
                                $tabledata += '</tr>';                                
                            });
                            $('#organisationTable tbody').append($tabledata);
                        }
                    });
            });
            </script>
    </body>
</html>
